services:
  - type: web
    name: x-bot-md
    env: docker
    branch: main
    repo: https://github.com/Devenlee350/X-BOT-MD.git
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: false
    envVars:
      - key: SESSION_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUDO
        sync: false
